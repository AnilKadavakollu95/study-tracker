<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anil 2026 Study Project - Real-time Notifications</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
.container { max-width: 1200px; margin: 0 auto; }
header { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 30px; text-align: center; }
h1 { color: #667eea; margin-bottom: 10px; }
.subtitle { color: #666; font-size: 1.1em; }
.tracker-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px; }
.subject-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); transition: transform 0.3s; }
.subject-card:hover { transform: translateY(-5px); }
.subject-title { color: #667eea; font-size: 1.3em; margin-bottom: 15px; font-weight: 600; }
.progress-bar { width: 100%; height: 25px; background: #eee; border-radius: 15px; overflow: hidden; margin: 15px 0; }
.progress-fill { height: 100%; background: linear-gradient(90deg, #667eea, #764ba2); transition: width 0.5s ease; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 0.8em; }
.controls { display: flex; gap: 10px; margin-top: 15px; }
button { flex: 1; padding: 10px; border: none; border-radius: 5px; background: #667eea; color: white; cursor: pointer; font-weight: 600; transition: background 0.3s; }
button:hover { background: #764ba2; }
button.complete { background: #4CAF50; }
button.complete:hover { background: #45a049; }
.notification { position: fixed; top: 20px; right: 20px; background: #4CAF50; color: white; padding: 15px 20px; border-radius: 5px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); animation: slideIn 0.3s ease; z-index: 1000; }
@keyframes slideIn { from { transform: translateX(400px); } to { transform: translateX(0); } }
.stats { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 30px; display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; text-align: center; }
.stat-item h3 { color: #667eea; font-size: 2em; margin-bottom: 5px; }
.stat-item p { color: #666; font-size: 0.9em; }
.reminder-box { background: #fff3cd; border-left: 4px solid #ffc107; padding: 15px; border-radius: 5px; margin-top: 15px; }
.reminder-box p { color: #856404; margin: 5px 0; }
.button-group { margin: 20px 0; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
.button-group button { padding: 12px 20px; }
</style>
</head>
<body>
<div class="container">
<header>
<h1>âš¡ Anil 2026 Study Project</h1>
<p class="subtitle">Track your daily learning progress with real-time notifications</p>
</header>
<div class="stats">
<div class="stat-item"><h3 id="totalProgress">0%</h3><p>Overall Progress</p></div>
<div class="stat-item"><h3 id="completedCount">0</h3><p>Subjects Completed</p></div>
<div class="stat-item"><h3 id="streakCount">0</h3><p>Day Streak</p></div>
<div class="stat-item"><h3 id="hoursLogged">0</h3><p>Hours Logged</p></div>
</div>
<div class="tracker-section" id="trackerContainer"></div>
<div class="reminder-box">
<div class="button-group">
<button onclick="addNewTopic()" style="background-color: #4CAF50;">+ Add Topic</button>
<button onclick="deleteLastTopic()" style="background-color: #f44336;">- Delete Topic</button>
</div>
<p>ðŸ”” Daily Reminder: Keep learning! Every 24 hours you maintain your streak.</p>
<p id="nextReminder"></p>
</div>
</div>
<script>
let subjects = [];
function loadSubjects() { const stored = localStorage.getItem('topics'); if (stored) { try { subjects = JSON.parse(stored); } catch(e) { localStorage.removeItem('topics'); initDefaults(); } } else { initDefaults(); } }
function initDefaults() { subjects = [ { id: 1, name: 'AutoCAD & SolidWorks 2026', dailyGoal: 1, icon: 'ðŸ“‹' }, { id: 2, name: 'SQL & Database', dailyGoal: 1.5, icon: 'ðŸ—„ï¸' }, { id: 5, name: 'AI + Cybersecurity 2026', dailyGoal: 1.5, icon: 'ðŸ”' }, { id: 6, name: 'Excel & Data', dailyGoal: 1, icon: 'ðŸ“Š' }, { id: 7, name: 'Typing', dailyGoal: 0.5, icon: 'âŒ¨ï¸' }, { id: 8, name: 'English & Communication', dailyGoal: 1, icon: 'ðŸ’¬' } ]; }
function loadData() { return localStorage.getItem('studyData') ? JSON.parse(localStorage.getItem('studyData')) : {}; }
function saveData(d) { localStorage.setItem('studyData', JSON.stringify(d)); }
function saveSubs() { localStorage.setItem('topics', JSON.stringify(subjects)); }
function initTracker() { const c = document.getElementById('trackerContainer'); c.innerHTML = ''; const d = loadData(); subjects.forEach(s => { const sd = d[s.id] || { progress: 0, hoursLogged: 0 }; const card = document.createElement('div'); card.className = 'subject-card'; card.innerHTML = `<div class="subject-title">${s.icon} ${s.name}</div><p style="color: #666; font-size: 0.9em; margin-bottom: 10px;">Daily Goal: ${s.dailyGoal}h</p><div class="progress-bar"><div class="progress-fill" style="width: ${Math.min(sd.progress, 100)}%">${Math.round(sd.progress)}%</div></div><p style="color: #999; font-size: 0.85em; margin: 10px 0;">Hours: ${sd.hoursLogged}h</p><div class="controls"><button onclick="addProg(${s.id}, ${s.dailyGoal})">+30 min</button><button onclick="complete(${s.id})" class="complete">âœ“ Done</button></div>`; c.appendChild(card); }); }
function addProg(id, goal) { const d = loadData(); if (!d[id]) d[id] = { progress: 0, hoursLogged: 0 }; d[id].hoursLogged += 0.5; d[id].progress = Math.min((d[id].hoursLogged / goal) * 100, 100); saveData(d); initTracker(); updateStats(); notify('Added 30 min!'); }
function complete(id) { const d = loadData(); if (!d[id]) d[id] = { progress: 0, hoursLogged: 0 }; d[id].progress = 100; saveData(d); initTracker(); updateStats(); notify('Complete! ðŸŒŸ'); }
function updateStats() { const d = loadData(); let total = 0, comp = 0, hours = 0; subjects.forEach(s => { const sd = d[s.id] || { progress: 0, hoursLogged: 0 }; total += sd.progress; if (sd.progress === 100) comp++; hours += sd.hoursLogged; }); const avg = subjects.length > 0 ? Math.round(total / subjects.length) : 0; document.getElementById('totalProgress').textContent = avg + '%'; document.getElementById('completedCount').textContent = comp; document.getElementById('hoursLogged').textContent = hours.toFixed(1); document.getElementById('streakCount').textContent = localStorage.getItem('streak') || '0'; }
function notify(msg) { const n = document.createElement('div'); n.className = 'notification'; n.textContent = msg; document.body.appendChild(n); setTimeout(() => n.remove(), 3000); }
function addNewTopic() { const name = prompt('Topic name:'); if (!name || name.trim() === '') return; const goalStr = prompt('Daily goal hours (e.g., 1 or 0.5):'); if (!goalStr || goalStr.trim() === '') return; const goal = parseFloat(goalStr); if (isNaN(goal) || goal <= 0) { notify('Invalid!'); return; } const icon = prompt('Icon:', 'ðŸ“š'); const id = Math.max(...subjects.map(s => s.id), 0) + 1; subjects.push({ id, name: name.trim(), dailyGoal: goal, icon: icon || 'ðŸ“š' }); saveSubs(); initTracker(); updateStats(); notify(`Added: ${name}`); }
function deleteLastTopic() { if (subjects.length <= 1) { alert('Keep at least 1 topic'); return; } const last = subjects[subjects.length - 1]; if (confirm(`Delete "${last.name}"?`)) { subjects.pop(); saveSubs(); initTracker(); updateStats(); notify('Deleted'); } }
window.addEventListener('DOMContentLoaded', () => { loadSubjects(); initTracker(); updateStats(); });
</script>
</body>
</html>
