<!DOCTYPE html><html><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width,initial-scale=1.0'><title>Anil 2026 Study Tracker</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Arial,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh}.hidden{display:none}.login-page{display:flex;align-items:center;justify-content:center;height:100vh}.login-card{background:white;padding:40px;border-radius:10px;box-shadow:0 10px 40px rgba(0,0,0,0.3);width:100%;max-width:400px;text-align:center}.login-card h1{color:#667eea;margin-bottom:20px}.form-group{margin:20px 0;text-align:left}.form-group label{display:block;margin-bottom:5px;color:#333;font-weight:600}.form-group input{width:100%;padding:10px;border:2px solid #ddd;border-radius:5px;font-size:1em}.form-group input:focus{outline:none;border-color:#667eea}.btn{width:100%;padding:12px;background:#667eea;color:white;border:none;border-radius:5px;font-weight:600;cursor:pointer;margin-top:10px}.btn:hover{background:#764ba2}.navbar{background:#333;color:white;padding:15px 20px;display:flex;justify-content:space-between;align-items:center}.nav-links{display:flex;gap:20px;list-style:none}.nav-links a{color:white;cursor:pointer;text-decoration:none}.nav-links a:hover{color:#667eea}.container{max-width:1200px;margin:0 auto;padding:20px}.header-section{background:white;padding:20px;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,0.1);margin-bottom:20px;display:flex;justify-content:space-between;align-items:center}.stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;margin-bottom:20px}.stat-card{background:white;padding:20px;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,0.1);text-align:center}.stat-card h3{color:#667eea;font-size:2.5em;margin:0}.stat-card p{color:#666;margin-top:5px}.chart-section{background:white;padding:20px;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,0.1);margin-bottom:20px}.chart-bars{display:flex;align-items:flex-end;gap:10px;height:200px;margin:20px 0}.bar{flex:1;background:#667eea;border-radius:5px 5px 0 0;display:flex;align-items:flex-end;justify-content:center;color:white;font-weight:bold;font-size:12px}.subjects-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px}.subject-card{background:white;padding:20px;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,0.1)}.subject-title{color:#667eea;font-size:1.3em;margin-bottom:10px}.progress-bar{width:100%;height:25px;background:#eee;border-radius:15px;overflow:hidden;margin:10px 0}.progress-fill{height:100%;background:#667eea;display:flex;align-items:center;justify-content:center;color:white;font-weight:bold}.controls{display:flex;gap:10px;margin-top:15px}.controls button{flex:1;padding:10px;border:none;border-radius:5px;background:#667eea;color:white;cursor:pointer}.controls button:hover{background:#764ba2}.controls button.complete{background:#4CAF50}.controls button.complete:hover{background:#45a049}.history-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(80px,1fr));gap:8px}.day-box{padding:10px;border-radius:5px;text-align:center;background:#eee;color:#333;font-size:12px}.day-box.completed{background:#4CAF50;color:white}.add-topic-section{background:white;padding:20px;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,0.1);text-align:center;margin:20px 0}.add-topic-section button{padding:15px 30px;font-size:1.1em}</style></head><body><div id='login' class='login-page'><div class='login-card'><h1>ðŸ“š Study Tracker</h1><div class='form-group'><label>Email:</label><input type='email' id='email' placeholder='Enter email'></div><div class='form-group'><label>OTP:</label><input type='text' id='otp' placeholder='Enter 6-digit OTP' maxlength='6'></div><button class='btn' onclick='verifyLogin()'>Login</button><p style='margin-top:20px;color:#666'>Demo OTP: 123456</p></div></div><div id='app' class='hidden'><div class='navbar'><h2>ðŸ“š Anil 2026 Tracker</h2><ul class='nav-links'><li><a onclick='showDashboard()'>Dashboard</a></li><li><a onclick='showHistory()'>History</a></li><li><a onclick='showProfile()'>Profile</a></li><li><a onclick='logout()'>Logout</a></li></ul></div><div class='container'><div id='dashboard'><div class='header-section'><div><h2 id='userName'>Welcome</h2><p id='dayInfo'>Day 1 of 180</p></div><div><p id='currentDate'></p></div></div><div class='stats-grid'><div class='stat-card'><h3 id='progress'>0%</h3><p>Overall Progress</p></div><div class='stat-card'><h3 id='completed'>0</h3><p>Subjects Completed</p></div><div class='stat-card'><h3 id='hours'>0</h3><p>Hours Logged</p></div></div><div class='chart-section'><h3>ðŸ“Š 7-Day Progress</h3><div class='chart-bars' id='chart'></div></div><div class='subjects-grid' id='subjects'></div><div class='add-topic-section'><button class='btn' onclick='addTopic()' style='background:#4CAF50;margin-right:10px'>+ Add Topic</button><button class='btn' onclick='deleteTopic()' style='background:#f44336'>- Delete Topic</button></div></div><div id='history' class='hidden'><h2>ðŸ“… 6-Month History</h2><div class='history-grid' id='historyGrid'></div></div><div id='profile' class='hidden'><h2>ðŸ‘¤ Profile</h2><div class='form-group' style='background:white;padding:20px;border-radius:10px;margin-top:20px'><label>Full Name:</label><input type='text' id='fullName'><label style='margin-top:15px'>Email:</label><input type='email' id='profileEmail'><label style='margin-top:15px'>Date of Birth:</label><input type='date' id='dob'><button class='btn' onclick='saveProfile()' style='margin-top:15px'>Save</button></div></div></div></div><script>const DEMO_OTP='123456';const TODAY=new Date(2026,0,1);let subjects=[{id:1,name:'AutoCAD & SolidWorks 2026',goal:1,icon:'ðŸ“‹',progress:0,hours:0},{id:2,name:'SQL & Database',goal:1.5,icon:'ðŸ–£',progress:0,hours:0},{id:3,name:'AI + Cybersecurity',goal:1.5,icon:'ðŸ”',progress:0,hours:0},{id:4,name:'Excel & Data',goal:1,icon:'ðŸ“Š',progress:0,hours:0},{id:5,name:'Typing',goal:0.5,icon:'âŒ¨ï¸',progress:0,hours:0},{id:6,name:'English & Communication',goal:1,icon:'ðŸ’¬',progress:0,hours:0}];function verifyLogin(){const email=document.getElementById('email').value;const otp=document.getElementById('otp').value;if(!email||!otp){alert('Please enter email and OTP');return}if(otp!==DEMO_OTP){alert('Invalid OTP. Demo OTP: 123456');return}localStorage.setItem('userEmail',email);localStorage.setItem('userName',email.split('@')[0]);document.getElementById('login').classList.add('hidden');document.getElementById('app').classList.remove('hidden');loadData();initDashboard()}function initDashboard(){document.getElementById('currentDate').textContent=TODAY.toLocaleDateString('en-US',{weekday:'long',year:'numeric',month:'long',day:'numeric'});document.getElementById('userName').textContent='Welcome, '+localStorage.getItem('userName');loadData();renderSubjects();updateStats();renderChart();renderHistory()}function loadData(){const saved=localStorage.getItem('subjectsData');if(saved){const data=JSON.parse(saved);subjects=subjects.map(s=>{const d=data.find(x=>x.id===s.id);return d?{...s,...d}:s})}}function saveData(){localStorage.setItem('subjectsData',JSON.stringify(subjects))}function renderSubjects(){const container=document.getElementById('subjects');container.innerHTML='';subjects.forEach(s=>{const card=document.createElement('div');card.className='subject-card';card.innerHTML=`<div class='subject-title'>${s.icon} ${s.name}</div><p>Daily Goal: ${s.goal}h</p><div class='progress-bar'><div class='progress-fill' style='width:${Math.min(s.progress,100)}%'>${Math.round(s.progress)}%</div></div><p>Hours logged: ${s.hours.toFixed(1)}h</p><div class='controls'><button onclick="addProgress(${s.id},${s.goal})">+30 min</button><button class='complete' onclick="completeSubject(${s.id})">âœ“ Complete</button></div>`;container.appendChild(card)})}function addProgress(id,goal){const s=subjects.find(x=>x.id===id);s.hours+=0.5;s.progress=Math.min((s.hours/goal)*100,100);saveData();renderSubjects();updateStats();alert('Added 30 minutes!')}function completeSubject(id){const s=subjects.find(x=>x.id===id);s.progress=100;s.hours=Math.max(s.hours,s.goal);saveData();renderSubjects();updateStats();alert('Completed!')}function updateStats(){const p=Math.round(subjects.reduce((a,b)=>a+b.progress,0)/subjects.length);const c=subjects.filter(x=>x.progress===100).length;const h=subjects.reduce((a,b)=>a+b.hours,0);document.getElementById('progress').textContent=p+'%';document.getElementById('completed').textContent=c;document.getElementById('hours').textContent=h.toFixed(1)}function renderChart(){const container=document.getElementById('chart');container.innerHTML='';const days=7;const maxHours=3.5;for(let i=0;i<days;i++){const s=subjects[i%subjects.length]||{hours:0};const h=Math.min(s.hours||2,maxHours);const height=(h/maxHours)*100;const bar=document.createElement('div');bar.className='bar';bar.style.height=height+'%';bar.innerHTML=`<span>${h.toFixed(1)}h</span>`;container.appendChild(bar)}}function renderHistory(){const grid=document.getElementById('historyGrid');grid.innerHTML='';for(let i=1;i<=180;i++){const box=document.createElement('div');box.className='day-box';box.textContent='Day '+i;if(i===1)box.classList.add('completed');grid.appendChild(box)}}function showDashboard(){toggleView('dashboard')}function showHistory(){toggleView('history');renderHistory()}function showProfile(){toggleView('profile');document.getElementById('fullName').value=localStorage.getItem('userName')||'';document.getElementById('profileEmail').value=localStorage.getItem('userEmail')||''}function toggleView(id){['dashboard','history','profile'].forEach(x=>{document.getElementById(x).classList.add('hidden')});document.getElementById(id).classList.remove('hidden')}function addTopic(){const name=prompt('Topic name:');if(!name)return;const goal=parseFloat(prompt('Daily goal (hours):')||1);const icon=prompt('Icon emoji:','ðŸ“š');const id=Math.max(...subjects.map(x=>x.id))+1;subjects.push({id,name,goal,icon,progress:0,hours:0});saveData();renderSubjects()}function deleteTopic(){if(subjects.length>1){if(confirm('Delete '+subjects[subjects.length-1].name+'?')){subjects.pop();saveData();renderSubjects()}}else{alert('Keep at least 1 topic')}}function saveProfile(){localStorage.setItem('userName',document.getElementById('fullName').value);alert('Profile saved!')}function logout(){localStorage.clear();location.reload()}</script></body></html>
